<!DOCTYPE html>
<html>

<head>
    <title>11 - Canvas</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <!-- Tufte CSS official doc: https://edwardtufte.github.io/tufte-css/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.1/tufte.css">
    <style>
        body {
            margin: 20px;
        }

        #container {
            display: block;
        }

        #draw_buttons {
            float: left;
            width: 100%;
            margin-top: 10px;
        }
    </style>

    <script>
        $(document).ready(function () {

            var canvas = document.getElementById("myCanvas");
            var ctxt = canvas.getContext('2d');

            $("#button_draw_triangle").click(function () {
                // Setting stroke width and color and fill color
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;

                // Setting start point to draw in the canvas
                ctxt.beginPath();
                ctxt.moveTo(60, 240);

                // Moving the pencil to coordinates to draw lines
                ctxt.lineTo(240, 240);
                ctxt.lineTo(150, 60);

                // Drawing from last point to first point
                ctxt.closePath();

                // Filling the drawed shape
                ctxt.fill();

                // Drawing the border of the shape
                ctxt.stroke();

            });

            $("#button_draw_rotated_triangle").click(function () {
                // Setting stroke width and color and fill color
                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;

                // add this line of code before you apply transformations
                ctxt.save();

                // Changing origin of canvas
                ctxt.translate(canvas.width / 2, canvas.height / 2);
                // Rotating the canvas about new origin
                ctxt.rotate(Math.PI / 4);

                ctxt.beginPath();
                ctxt.moveTo(-90, 90);
                ctxt.lineTo(90, 90);
                ctxt.lineTo(0, -90);

                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();

                // After we drawn we restore the canvas
                ctxt.restore();
            });

            $("#button_clear_canvas").click(function () {
                ctxt.clearRect(0, 0, canvas.width, canvas.height);

            });

        });
    </script>
</head>

<body>

    <h2>Manipulate the Canvas</h2>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>

    <div id="draw_buttons">
        <button id="button_draw_triangle">Draw Triangle</button>
        <button id="button_draw_rotated_triangle">Draw Rotated Triangle</button>
        <button id="button_clear_canvas">Clear Canvas</button>
    </div>

</body>

</html>
